<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="373.30836" height="266.77348" viewBox="0,0,373.30836,266.77348"><g transform="translate(-53.34582,-46.61326)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M58.34582,298.33773c0,-43.09823 0,-211.38193 0,-239.35999c0,-4.73154 2.67252,-7.36448 7.55843,-7.36448c47.13849,0 300.3015,0 347.18371,0c5.52394,0 8.56622,3.62874 8.56622,8.31462c0,22.35275 0,194.89471 0,238.4825c0,6.36163 -3.41394,9.97636 -9.57401,9.97636c-53.634,0 -315.44414,0 -344.66422,0c-5.21265,0 -9.07012,-3.64062 -9.07012,-10.04901z" fill-opacity="0.8" fill="#000000" stroke="#ffffff" stroke-width="10"/><text transform="translate(68.73251,75.48679) scale(0.36617,0.36617)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">One of the disks that you can select is called user</tspan><tspan x="0" dy="46.150000000000006px">disk. This one doesn't contain any games at all.</tspan><tspan x="0" dy="46.150000000000006px">In fact, it's totally blank!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">You can use this disk for storing your own</tspan><tspan x="0" dy="46.150000000000006px">BBC BASIC programs! Type in your program</tspan><tspan x="0" dy="46.150000000000006px">and then save it to the disk. You can then use</tspan><tspan x="0" dy="46.150000000000006px">the save user-disk to code icon to get a save</tspan><tspan x="0" dy="46.150000000000006px">code that you can store to use later. Use the</tspan><tspan x="0" dy="46.150000000000006px">load user-disk from code icon to reload at a</tspan><tspan x="0" dy="46.150000000000006px">later date! You can view the full BBC Micro User</tspan><tspan x="0" dy="46.150000000000006px">Guide at www.rokcoder.com/bbcmicro.</tspan></text><text transform="translate(68.88655,92.43687) scale(0.36617,0.36617)" font-size="40" xml:space="preserve" fill="#00e6ff" fill-rule="nonzero" stroke="#00e6ff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">disk</tspan></text><text transform="translate(381.13817,75.71786) scale(0.36617,0.36617)" font-size="40" xml:space="preserve" fill="#00e6ff" fill-rule="nonzero" stroke="#00e6ff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">user</tspan></text><text transform="translate(95.60557,193.86928) scale(0.36617,0.36617)" font-size="40" xml:space="preserve" fill="#00e6ff" fill-rule="nonzero" stroke="#00e6ff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">save user-disk to code</tspan></text><text transform="translate(68.75101,227.82796) scale(0.36617,0.36617)" font-size="40" xml:space="preserve" fill="#00e6ff" fill-rule="nonzero" stroke="#00e6ff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">load user-disk from code</tspan></text><text transf