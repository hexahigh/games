<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="503" height="382" viewBox="0,0,503,382"><g transform="translate(11.5,11.5)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-11.5,370.5v-382h503v382z" fill="#333333" stroke-width="0"/><text transform="translate(10.5,25.5) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">This project emulates an 8-bit computer from</tspan><tspan x="0" dy="46.150000000000006px">the 1980's called the BBC Micro. It was a very</tspan><tspan x="0" dy="46.150000000000006px">popular computer in schools and colleges</tspan><tspan x="0" dy="46.150000000000006px">and also forged itself a place in many people's</tspan><tspan x="0" dy="46.150000000000006px">homes where it was used for programming,</tspan><tspan x="0" dy="46.150000000000006px">word processing and, of course, playing games!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">It is a full emulator and allows you to play</tspan><tspan x="0" dy="46.150000000000006px">almost any game available for the BBC Micro.</tspan><tspan x="0" dy="46.150000000000006px">In fact, the project comes with over 60 complete</tspan><tspan x="0" dy="46.150000000000006px">games included! Note that the games aren't</tspan><tspan x="0" dy="46.150000000000006px">written in Scratch. They are original BBC Micro</tspan><tspan x="0" dy="46.150000000000006px">games that are being run through the emulator.</tspan></text></g></g></svg>