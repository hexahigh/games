<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="373.30836" height="266.77348" viewBox="0,0,373.30836,266.77348"><g transform="translate(-53.34582,-46.61326)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M58.34582,298.33773c0,-43.09823 0,-211.38193 0,-239.35999c0,-4.73154 2.67252,-7.36448 7.55843,-7.36448c47.13849,0 300.3015,0 347.18371,0c5.52394,0 8.56622,3.62874 8.56622,8.31462c0,22.35275 0,194.89471 0,238.4825c0,6.36163 -3.41394,9.97636 -9.57401,9.97636c-53.634,0 -315.44414,0 -344.66422,0c-5.21265,0 -9.07012,-3.64062 -9.07012,-10.04901z" fill-opacity="0.8" fill="#000000" stroke="#ffffff" stroke-width="10"/><text transform="translate(75.97483,79.48679) scale(0.36617,0.36617)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">If you want to have a go at programming the</tspan><tspan x="0" dy="46.150000000000006px">BBC Micro then you won't go far wrong if you</tspan><tspan x="0" dy="46.150000000000006px">look at the BBC Micro User Guide.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">It guides you from your very first program</tspan><tspan x="0" dy="46.150000000000006px">through to some very advanced techniques.</tspan><tspan x="0" dy="46.150000000000006px">It also shows you exactly how to use the BBC</tspan><tspan x="0" dy="46.150000000000006px">Micro.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">You can find a link showing where to download</tspan><tspan x="0" dy="46.150000000000006px">the manual in the forum linked from the Notes</tspan><tspan x="0" dy="46.150000000000006px">and Credits section of this project.</tspan></text></g></g></svg>